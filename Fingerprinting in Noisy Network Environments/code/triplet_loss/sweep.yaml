command:
  - /home/nthom/anaconda3/envs/notebooks/bin/python
  - main.py
program: main.py
method: bayes
metric:
  goal: minimize
  name: Training Loss_epoch
parameters:
  learning_rate:
    values: [0.1, 0.01., .0.001, 0.0001, 0.00001]
  epochs:
    values: [10, 25, 50, 100]
  num_hidden_layers:
    values: [1, 5, 10, 20]
  num_nodes_per_layer:
    values: [128, 256, 512]
  output_size:
    values: [23, 32, 64, 128]
early_terminate:
  type: hyperband
  min_iter: 5